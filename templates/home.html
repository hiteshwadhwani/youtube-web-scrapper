<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

      <link rel="stylesheet" href="{{ url_for('static', filename='css/button.css') }}">

    <!-- Bootstrap CSS -->

      rel="stylesheet"

    <title>Youtube Web Scrapper</title>
      <style>
          label{
          margin:7px
          }
      </style>
  </head>
  <body>
<body>
    <header>
      <!-- Jumbotron -->
      <div class="p-5 text-center bg-light">
        <h1 class="mb-3">Youtube Web Scrapper</h1>
      </div>
      <!-- Jumbotron -->
    </header>
    <div class="form">
        <form action="/success" method="POST">
            <div style="margin:10px" class="mb-3">
                <input style="width:20%" type="text" name="content" class="form-control" placeholder="Enter Youtuber Name">
            </div>
            <div style="margin:10px" class="mb-3">
                <input style="width:20%" type="number" name="number" class="form-control" placeholder="Number of videos">
            </div>
<!--            <div style="margin:10px" class="mb-3">-->
<!--                <input style="width:20%" type="text" name="sql-username" class="form-control" placeholder="Enter your SQL username">-->
<!--            </div>-->
<!--            <div style="margin:10px" class="mb-3">-->
<!--                <input style="width:20%" type="password" name="sql-password" class="form-control" placeholder="Enter your SQL password">-->
<!--            </div>-->
            <br>
            <label class="toggle">
                <input class="toggle-checkbox" name="video" type="checkbox">
                <div class="toggle-switch"></div>
                <span class="toggle-label">Download Video <span style="color:red">(NOTE: THIS IS VERY MUCH TIME TAKING PROCESS)</span></span>
            </label>
            <br>
            <input style="margin:10px" type="submit" class="btn btn-primary" value="Search">
        </form>
    </div>

    ></script>
    <script

      crossorigin="anonymous"
    ></script>
  </body>
</html>
